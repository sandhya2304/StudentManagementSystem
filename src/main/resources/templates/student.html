<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  >
<head>
  <title>Student</title>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 

<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" /> 
</head>
<body>
<div class="container spacer" align="center">
   <form th:action="@{index}" method="get">
      <div class="form-group">
         <label>Search:</label>
         <input  type="text" name="search" th:value="${search}"/>
         <button class="btn btn-success" type="submit" >Search Student</button>
      </div>
   </form>
</div>
  <div class="container spacer">
    <table class="table table-striped">
     <thead>
      <tr>
       <th>Id:</th><th>name</th><th>Email:</th><th>Date</th><th>photo</th><th>Action:</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="s:${pageStudent.content}" > 
         <td th:text="${s.id}"> </td>
         <td th:text="${s.name}"> </td>
         <td th:text="${s.email}"> </td>
         <td th:text="${s.dateBirth}"></td>
         <td th:text="${s.photo}"> </td>
         <td><a href="">Edit </a> &nbsp; <a href="">Delete</a></td>
      </tr >
      </tbody>
    </table>
  </div>
  <div class="container">
     <ul class="nav nav-pills">
        <li th:each="p:${pages}" th:class="${p==pageCurrent}?active:'' ">
           <a th:text="${p}" th:href="@{index(page=${p},search=${search})}"></a>
        </li>
     </ul>
  
  </div>



</body>



</html>
